<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF</title>

    <style>

        html, body{
            height:100%;
            margin:0;
            background-color: white;
        }

        section{
            width:100%;
            height: 100%;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        section img{
            width:80%;
            height:80%;
            object-fit:contain;
        }

    </style>

</head>
<body>

    <section>
        <img src="./pirmais.GIF" alt="">
    </section>

    <section>
        <img src="./otrais.GIF" alt="">
    </section>

    <section>
        <img src="./tresais.GIF" alt="">
    </section>
    
</body>
</html>
